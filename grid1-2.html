<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 1.2</title>
    <link rel="stylesheet" href="grid1-2.css" />
    <script src="functions.js" defer></script>
    <script src="grid1-2.js" defer></script>
  </head>
  <body>
    <header>
      <section class="navSection">
        <nav class="nav">Home | Contact |Shop</nav>
      </section>
    </header>
    <section class="topContainer">
      <aside class="sidebar">
        <h2>Content</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi
          repellendus cumque saepe ea animi, autem explicabo. Molestiae
          voluptatum quae perferendis, numquam aperiam officiis doloribus eum
          pariatur tempore velit beatae ipsum.
        </p>
      </aside>
      <article class="midbar">
        <h2>Content 2</h2>
      </article>
      <aside class="sidebarRight">
        <form class="addDog-form" action="" method="post">
          <legend class="form-header">Add Dog</legend>
          <label id="dogName" for="name" name="name"
            >Name:
            <input id="userName" type="text" required />
          </label>

          <!-- age -->
          <label id="dogAge" for="age" name="age"
            >Age:
            <input id="userAge" type="text" required />
          </label>

          <!-- race -->
          <label id="dogRace" for="race" name="race">
            Race: <input id="userRace" type="text" required />
          </label>

          <label for="slider"
            >Strength: <span id="sliderValue">0</span
            ><input type="range" id="slider" min="0" max="100" value="0"
          /></label>

          <button class="skicka">Skicka</button>
          <div class="response"></div>
        </form>
      </aside>
    </section>
    <footer class="footer">Bottom</footer>
  </body>
